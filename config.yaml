# Campaign Data Processing Configuration
# ======================================
# This file configures the campaign data parsers.
# Update paths to match your data directory structure.

# Campaign configurations
campaigns:
  ARM:
    path: /home/jko/ssl-cpi-analysis/data/env/ARM
    pattern: "*.t4archive.gz"
    description: >
      ARM SGP 2000 Spring Cloud Campaign.
      Binary .t4archive.gz files from Citation aircraft.
    
  CRYSTAL-FACE-NASA:
    path: /home/jko/ssl-cpi-analysis/data/env/CRYSTAL-FACE-NASA
    pattern: "*"
    description: >
      CRYSTAL-FACE NASA WB-57 aircraft.
      JPL Laser Hygrometer (JLH) data files.
      
  CRYSTAL-FACE-UND:
    path: /home/jko/ssl-cpi-analysis/data/env/CRYSTAL-FACE-UND
    pattern: "*MIS.CIT"
    description: >
      CRYSTAL-FACE UND Citation aircraft.
      MIS.CIT humidity files with corresponding MET.CIT meteorology.
      
  MC3E:
    path: /home/jko/ssl-cpi-analysis/data/env/MC3E
    pattern: "*"
    description: >
      MC3E (Midlatitude Continental Convective Clouds Experiment).
      NASA ICARTT-style text files.
      
  MIDCIX:
    path: /home/jko/ssl-cpi-analysis/data/env/MidCix
    pattern: "*"
    description: >
      MidCiX (Midlatitude Cirrus Experiment) WB-57.
      JLH (JPL Laser Hygrometer) text files.
      
  OLYMPEX:
    path: /home/jko/ssl-cpi-analysis/data/env/OLYMPEX
    pattern: "*"
    description: >
      OLYMPEX (Olympic Mountains Experiment) Citation.
      Note: Water vapor measurements may have instrument issues.
      
  AIRS-II:
    path: /home/jko/ssl-cpi-analysis/data/env/AIRS-II
    pattern: "*.nc"
    description: >
      AIRS-II (Alliance Icing Research Study II).
      NetCDF files with LRT flight-level data.
      
  ATTREX:
    path: /home/jko/ssl-cpi-analysis/data/env/ATTREX
    pattern: "*.ict"
    description: >
      ATTREX (Airborne Tropical TRopopause EXperiment).
      NASA ICARTT (.ict) files from Global Hawk.

  IPHEX:
    path: /home/jko/ssl-cpi-analysis/data/env/IPHEX
    pattern: "*.iphex"
    description: >
      IPHEX (Integrated Precipitation and Hydrology Experiment).
      Uses chilled-mirror FrostPoint with Air_Temp and STATIC_PR state variables.
      Si is computed as supersaturation with respect to ice from FrostPoint vs Air_Temp,
      with invalid value masking and physical-limit filters.

  ISDAC:
    path: /home/jko/ssl-cpi-analysis/data/env/ISDAC/strapp-convair_bulk/CommaDelimited
    pattern: "*.txt"
    description: >
      ISDAC (Indirect and Semi-Direct Aerosol Campaign) 2008 Convair 580.
      Comma-delimited STRAPP bulk microphysics files.
      Si is derived from ReHuI (RH w.r.t. ice) as Si = ReHuI/100 - 1.
      Temperature from RSTem (°C), pressure from NPres (mb).
      Fill values are large-magnitude -8x/-9x sentinel numbers.

  POSIDON:
    path: /home/jko/ssl-cpi-analysis/data/env/POSIDON
    pattern: "*.ict"
    description: >
      POSIDON 2016 NASA WB-57, western Pacific stratosphere.
      NASA ICARTT (.ict) files organised in instrument subdirectories
      (DLH-H2O/, MMS/, NOAA-H2O/). Si is derived from DLH water vapour
      (DLH-H2O_H2O_ppmv) and MMS meteorology (MMS-1HZ_T × 0.01 → K,
      MMS-1HZ_P × 0.01 → hPa) using the Tetens ice formula.
      Si is clipped to [-1, 1].

  ESCAPE:
    path: /home/jko/ssl-cpi-analysis/data/env/ESCAPE/learjet-state-measurements/jk4731582465
    pattern: "ESCAPE-Page0_Learjet_*.ict"
    description: >
      ESCAPE Learjet state measurements (NASA ICARTT-like .ict files).
      Si is computed from dew point and ambient temperature with respect to ice.

  MACPEX:
    path: /home/jko/ssl-cpi-analysis/data/env/MACPEX
    pattern: "*.ict"
    description: >
      MACPEX (Mid-latitude Airborne Cirrus Properties Experiment) 2011 WB-57.
      NASA ICARTT (.ict) files organised in instrument subdirectories
      (DLH-H2O/, HWV/, JLH/, MMS-MetData/, etc.). Si is derived from DLH
      water vapour (DLH-H2O_H2O_ppmv) and MMS meteorology (T × 0.01 → K,
      P × 0.1 → hPa) using the Tetens ice formula. Si is clipped to [-1, 1].

  ICE-L:
    path: /home/jko/ssl-cpi-analysis/data/env/ICE-L
    pattern: "*.PNI.nc"
    description: >
      ICE-L RAF/Nimbus netCDF flight files.
      Uses ATX (temperature), PSXC (pressure), and RHUM (pre-calculated RH).
      Si is derived from RHUM as Si = RHUM/100 - 1.

# Output settings
output:
  default_format: parquet
  standardized_columns:
    - Timestamp      # UTC datetime
    - Tair_C         # Air temperature (Celsius)
    - Si             # Ice supersaturation (unitless, >0 = supersaturated)
    - Lat            # Latitude (degrees)
    - Lon            # Longitude (degrees)  
    - Alt_m          # Altitude (meters)
    - Campaign       # Campaign name
    - source_file    # Original source file
